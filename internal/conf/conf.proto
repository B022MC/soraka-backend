syntax = "proto3";
package kratos.api;

option go_package = "soraka-backend/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Global global = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    string alias = 3;
  }
  Database database = 1;
}

message Global {
  message ProxyIconUrl {
    string profile_icons = 1;
    string champion_icons = 2;
    string spell_icons = 3;
  }
  message ProxyJsonUrl{
    string item_json = 1;
    string spell_json = 2;
    string champ_json = 3;
  }

}
